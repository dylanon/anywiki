<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>anyWiki | Search any wiki</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400i,700|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">    
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://use.fontawesome.com/dca7e68744.js"></script>
</head>
<body>
    <main>
        <div class="search-view">
            <div class="search-view-content">
                <h1 class="site-title">anyWiki</h1>
                <p class="tagline">Search any wiki</p>
                <form id="search-form" class="search-form">
                    <div class="form-item">
                        <label for="search-endpoint">Paste a link to a wiki:</label>
                        <input type="url" name="search-endpoint" id="search-endpoint" value="en.wikipedia.org">
                        <p class="wiki-url-warning"></p>
                    </div>
                    <div class="form-item">
                        <label for="search-text">What are you looking for?</label>
                        <input type="text" name="search-text" id="search-text">
                    </div>
                </form>
                <input type="submit" id="search-submit" form="search-form" value="Search">
            </div>
        </div>
        <div class="modal">
            <a href="#" class="close-modal">Close <i class="fa fa-times"></i></a>
            <div class="modal-content"></div>
        </div>
    </main>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
<script type="text/javascript" src="js/purify.min.js"></script>
<script src="js/scripts.js"></script>
</html>
